<!DOCTYPE html>
<html>
<head>
    <title>Staff Login</title>
</head>
<body>
    <h2>Staff Login</h2>

    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <p style="color: red;">Your username and password didn't match. Please try again.</p>
        {% endif %}

        <p>
            <label>Username:</label>
            {{ form.username }}
        </p>
        <p>
            <label>Password:</label>
            {{ form.password }}
        </p>

        <button type="submit">Login</button>
    </form>
</body>
</html>
