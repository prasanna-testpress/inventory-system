{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure?</h1>
    <p>Are you sure you want to delete "<strong>{{ review.item }}</strong>"?</p>
    <p>This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="color: red;">Yes, Delete it</button>
        <a href="{% url 'inventory:reviews' %}">Cancel</a>
    </form>


{% endblock %}
